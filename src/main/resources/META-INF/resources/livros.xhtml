<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>

    <style type="text/css">

        body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f7f6;
                color: #333;
                line-height: 1.6;
            }

            h1, h2 {
                color: #2c3e50;
                margin-bottom: 15px;
            }

            h2 {
                border-bottom: 2px solid #e0e0e0;
                padding-bottom: 5px;
            }


            .app-header {
                background-color: #3498db; /* Azul */
                color: white;
                padding: 20px;
                text-align: center;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }

            .app-header h1 {
                margin: 0;
                color: white;
                font-size: 2.5em;
            }


            .container {
                max-width: 1200px;
                margin: 20px auto;
                padding: 20px;
                background-color: #ffffff;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            }


            .table-responsive {
                width: 100%;
                overflow-x: auto; /* Garante que a tabela role horizontalmente em telas pequenas */
            }

            table {
                width: 100%;
                border-collapse: collapse;
                margin-bottom: 25px;
                font-size: 0.95em;
            }

            th, td {
                padding: 12px 15px;
                text-align: left;
                border-bottom: 1px solid #ddd;
            }


            thead {
                background-color: #f2f2f2;
            }

            thead th {
                color: #555;
                font-weight: bold;
                border-bottom-width: 2px;
                border-color: #ccc;
            }


            tbody tr {
                transition: background-color 0.2s ease;
            }

            tbody tr:hover {
                background-color: #f9f9f9; /* Efeito hover suave */
            }


            tbody td:first-child {
                font-weight: 500;
                color: #3498db;
            }


            td:last-child {
                font-weight: bold;
            }


        .stats-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }

    }
    </style>

    <title>Sistema de Biblioteca Digital</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</h:head>

<h:body>

    <header class="app-header">
        <h1>ðŸ“š Sistema de Biblioteca</h1>
    </header>

    <div class="container">

        <h:link value="â†© Voltar ao Index" outcome="index" styleClass="back-link" />

        <h:form>

            <h2>Livros</h2>
            <div class="table-responsive">
                <table>
                    <thead>
                    <tr>
                        <th>TÃ­tulo</th>
                        <th>ISBN</th>
                        <th>Autor</th>
                        <th>Data de PublicaÃ§Ã£o</th>
                        <th>Status</th>
                        <th>NÃºmero de PÃ¡ginas</th>
                    </tr>
                    </thead>
                    <tbody>
                    <ui:repeat value="#{bibliotecaBean.livros}" var="livro">
                        <tr>
                            <td><h:outputText value="#{livro.titulo}" /></td>
                            <td><h:outputText value="#{livro.isbn}" /></td>
                            <td><h:outputText value="#{livro.autor.nome}" /></td>
                            <td>
                                <h:outputText value="#{livro.dataPublicacao}">
                                    <f:convertDateTime type="localDate" pattern="dd/MM/yyyy" />
                                </h:outputText>
                            </td>
                            <td><h:outputText value="#{livro.disponivel ? 'Disponivel' : 'Emprestado'}" /></td>
                            <td><h:outputText value="#{livro.numeroPaginas}" /></td>
                        </tr>
                    </ui:repeat>
                    </tbody>
                </table>
            </div>

        </h:form>
    </div>

</h:body>
</html>
